<div class="contenedorGeneral">
    <div class="row">
        <div class="col" style="width: 20%">
            <form [formGroup]="interForm">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Destino</label>
                    <input formControlName="Destino" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Salida desde</label>
                    <input formControlName="Salida" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Precio</label>
                    <input formControlName="Precio" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Duracion del viaje</label>
                    <input formControlName="Duracion" type="text" class="form-control">
                </div>
                <button (click)="Agregar()" type="submit" class="btn btn-primary">Agregar paquete</button>
            
        </form>
        </div>

        <div class="col" style="width: 10%;">
            <div class="paqueteInterCont">
                <ol class="list-group" *ngFor="let paqueteint of paquetesInt2">
                    <li class="list-group-item">
                        
                            <div class="row g-0">
                                <div class="col-md-8">
                                    
                                        <h5 class="card-title">{{paqueteint.Destino}}</h5>
                                        <p class="card-text">{{paqueteint.Salida}}</p>
                                        <p class="card-text"><small class="text-muted">{{paqueteint.Precio}}</small></p>
                                        <p class="card-text"><small class="text-muted">{{paqueteint.Duracion}}</small></p>
                                   
                                </div>
                            </div>
                        
                    </li>
                </ol>
            </div>
        </div>
    </div>
