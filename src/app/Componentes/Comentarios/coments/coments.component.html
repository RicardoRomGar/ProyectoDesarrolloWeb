<div class="contenedorGeneral">
    <div class="row">
        <div class="col" style="width: 20%">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Destino</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <a href="#" class="btn btn-primary">Publicar comentario</a>
        </div>

        <div class="col" style="width: 10%;">
            <div class="paqueteInterCont">
                <ol class="list-group" *ngFor="let Coment of coments">
                    <li class="list-group-item">
                        
                            <div class="row g-0">
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <p class="card-text">{{Coment.Username}}</p>
                                        <p class="card-text"><small class="text-muted">{{Coment.Coment}}</small></p>
                                    </div>
                                </div>
                            </div>
                       
                    </li>
                </ol>
            </div>
        </div>
    </div>
